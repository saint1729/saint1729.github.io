name: Deploy to GitHub Pages

on:
  # Trigger on book content updates from agentic-design-patterns repo
  repository_dispatch:
    types: [book-content-updated]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Trigger on push to main branch
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install portfolio dependencies
        run: npm ci
      
      - name: Build site (portfolio + books with auto-sync)
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
